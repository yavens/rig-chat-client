
{% if messages.len() == 0 %} 
    <!-- Placeholder is removed once a prompt is sent -->
    <p id="placeholder" class="self-center mt-auto mb-auto text-gray-200 text-2xl">No Chat History...</p>
{% else %}
    {% for message in messages %} 
        {% let index = loop.index - 1 %}
        {% include "message.html" %}
    {% endfor %}
{% endif %}
